<!DOCTYPE html>
<html>
<head>
  <title>Email Client</title>
  <link href="styles.css" type="text/css" rel="stylesheet" >
</head>
<body>
  <div class="container">
    <h2>Compose Email</h2>
    <form class="compose-form">
      <input type="text" placeholder="To" required>
      <input type="text" placeholder="Subject" required>
      <textarea placeholder="Compose your email..." rows="10" required></textarea>
      <button type="submit">Send</button>
    </form>

    <h2>Inbox</h2>
    <ul class="inbox-list">
      <li>
        <h3>Example Email</h3>
        <p>Sender: sender@example.com</p>
        <p>Subject: Hello world</p>
        <p>Message: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </li>
      <!-- Add more email items here -->
    </ul>
  </div>
</body>
</html>
